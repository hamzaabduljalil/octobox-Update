<form #form="ngForm">
  <div class="flex flex-col gap-3 my-2 w-full">
    <div [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">
      <p-button
        [label]="'Choose Price Method' | translate"
        (onClick)="openPricingDialog()"
      />
    </div>
    <div class="flex gap-2 w-full">
      <div class="flex-1 flex flex-col gap-2">
        <label for="type" [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">{{
          "Vehicle Type" | translate
        }}</label>
        <p-multiSelect
          [options]="vehicleTypesArray()"
          [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'"
          [(ngModel)]="dynamicDialogConfig.data?.obj.vehicle"
          name="selectedVehicleTypes"
          [optionLabel]="currentLang() === 'ar' ? 'name.ar' : 'name.en'"
          styleClass="w-full min-h-10"
        >
        </p-multiSelect>
      </div>
    </div>
    <div class="w-full flex flex-col gap-2">
      <label for="PackageType" [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">{{
        "PackageType" | translate
      }}</label>
      <p-multiSelect
        class="w-full"
        [options]="packageTypes()"
        [(ngModel)]="dynamicDialogConfig.data?.obj.packageType"
        [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'"
        name="selectedPackages"
        [optionLabel]="currentLang() === 'ar' ? 'name.ar' : 'name.en'"
        [filter]="true"
        filterBy="name"
        styleClass="w-full min-h-10"
      >
      </p-multiSelect>
    </div>
    <div class="w-full flex flex-col gap-2">
      <div class="flex gap-3">
        <div class="flex flex-col gap-2 w-1/2">
          <label for="from" [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">{{
            "from" | translate
          }}</label>
          <input
            class="flex-1"
            [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'"
            [(ngModel)]="dynamicDialogConfig.data?.obj.from"
            type="number"
            pInputText
            [placeholder]="'Enter From the hour' | translate"
            name="from"
            id="From"
          />
        </div>
        <div class="flex flex-col gap-2 w-1/2">
          <label for="to" [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">{{
            "to" | translate
          }}</label>
          <input
            class="flex-1"
            [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'"
            [(ngModel)]="dynamicDialogConfig.data?.obj.to"
            type="number"
            pInputText
            name="to"
            id="To"
          />
        </div>
      </div>
    </div>
    <div class="w-full flex flex-col gap-2">
      <div class="flex gap-3">
        <div class="flex flex-col gap-2 w-1/2">
          <label for="minWeight" [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">{{
            "min weight" | translate
          }}</label>
          <input
            [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'"
            class="flex-1"
            [(ngModel)]="dynamicDialogConfig.data?.obj.minWeight"
            type="number"
            pInputText
            name="minWeight"
            id="minWeight"
          />
        </div>
        <div class="flex flex-col gap-2 w-1/2">
          <label for="maxWeight" [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">{{
            "max weight" | translate
          }}</label>
          <input
            [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'"
            class="flex-1"
            [(ngModel)]="dynamicDialogConfig.data?.obj.maxWeight"
            type="number"
            pInputText
            name="maxWeight"
            id="maxWeight"
          />
        </div>
      </div>
    </div>
    <div class="w-full flex flex-col gap-2">
      <div class="flex gap-3">
        <div class="flex flex-col gap-2 w-1/2">
          <label for="riskFees" [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">{{
            "risk fees" | translate
          }}</label>
          <input
            [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'"
            class="flex-1"
            [(ngModel)]="dynamicDialogConfig.data?.obj.riskFees"
            type="number"
            pInputText
            name="riskFees"
            id="riskFees"
          />
        </div>
        <div class="flex flex-col gap-2 w-1/2">
          <label for="fuelFees" [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">{{
            "fuel fees" | translate
          }}</label>
          <input
            [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'"
            class="flex-1"
            [(ngModel)]="dynamicDialogConfig.data?.obj.fuelFees"
            type="number"
            pInputText
            name="fuelFees"
            id="fuelFees"
          />
        </div>
      </div>
    </div>
    <div class="w-full flex flex-col gap-2">
      <div class="flex justify-between gap-3">
        <div class="flex flex-col gap-2 w-1/3">
          <label for="length" [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">{{
            "max length" | translate
          }}</label>
          <input
            [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'"
            class=""
            [(ngModel)]="maxLength"
            type="number"
            pInputText
            name="length"
            id="length"
          />
        </div>
        <div class="flex flex-col gap-2 w-1/3">
          <label for="height" [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">{{
            "max height" | translate
          }}</label>
          <input
            [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'"
            class=""
            [(ngModel)]="maxHeight"
            type="number"
            pInputText
            name="height"
            id="height"
          />
        </div>
        <div class="flex flex-col gap-2 w-1/3">
          <label for="width" [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">{{
            "max width" | translate
          }}</label>
          <input
            [dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'"
            class=""
            [(ngModel)]="maxWidth"
            type="number"
            pInputText
            name="width"
            id="width"
          />
        </div>
      </div>
    </div>
  </div>
</form>
<div class="p-dialog-footer custom-footer py-4">
  <div class="flex justify-end">
    <p-button
      pRipple
      [outlined]="true"
      [label]="'Close' | translate"
      (onClick)="dynamicDialogRef.close()"
      [disabled]="saving"
      [loading]="saving"
    >
    </p-button>
    <p-button
      pRipple
      [label]="'Save' | translate"
      (onClick)="save()"
      [loading]="saving"
      [disabled]="form.form.invalid"
      [loading]="saving"
    >
    </p-button>
  </div>
</div>
