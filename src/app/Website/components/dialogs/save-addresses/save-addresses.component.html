<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="false"
  [style]="{
    width: '502px',
    minHeight: '264px',
    padding: '2px',
  }"
  class="custom-dialog"
>
  <!-- Custom Header (Without Space) -->
  <div class="text-2xl font-semibold p-[20px_5px] text-start">{{ title }}</div>

  <!-- Form Content -->
  <div class="p-[0_5px]">
    <label class="font-normal mb-[8px] block text-base text-start">{{
      label
    }}</label>
    <input
      type="text"
      placeholder="Example"
      class="p-[12px_16px] w-full rounded-[10px] border-1 border-[#E5E5EA] outline-none"
    />
  </div>

  <div class="flex justify-end gap-4 mt-5">
    <p-button class="next-button button first w-full" label="Save"></p-button>
    <p-button
      class="edit-button button first w-full !border-none"
      label="Cancel"
      (onClick)="closeDialog()"
    ></p-button>
  </div>
</p-dialog>
