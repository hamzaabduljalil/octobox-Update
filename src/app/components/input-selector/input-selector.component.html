<div class="flex flex-col justify-start">
  <label for="dropdown" class="text-base text-[#001533] font-normal mb-1 ml-1">
    {{ label }}
  </label>
  <p-dropdown
    [options]="options"
    [(ngModel)]="selectedOption"
    (onChange)="onSelectionChange()"
    optionLabel="name"
    [placeholder]="placeholder"
    class="custom-dropdown"
  ></p-dropdown>
</div>
