<div class="input-container">
  <label class="text-base text-[#001533]">{{ label }}</label>
  <div class="input-wrapper relative">
    <input
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      (input)="onInputChange($event)"
    />
    <img *ngIf="hasIcon" class="icon" [src]="'/' + icon" alt="icon" />
    <span *ngIf="hasText" class="text absolute right-1">{{ text }}</span>
  </div>
</div>
